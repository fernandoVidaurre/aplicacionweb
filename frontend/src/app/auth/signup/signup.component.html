<main class="main-profile">
  <h2>Registrarme</h2>
  <form [formGroup]="registerForm" class="form-profile">
    <div class="form-buttons d-flex justify-content-center">
      <button type="button" class="btn btn-warning m-2" [routerLink]="['/login']" routerLinkActive="router-link-active">
        Iniciar Sesión
      </button>
      <button type="button" class="btn btn-warning m-2 active">Registrarme</button>
    </div>

    <div class="row">
      <div class="col-md-6">
        <input formControlName="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="singup-alert">
          <div *ngIf="email.errors?.['required']">
            El correo electrónico es obligatorio.
          </div>
          <div *ngIf="email.errors?.['email']">
            El formato del correo electrónico no es valido.
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <input formControlName="username" type="text" class="form-control" id="inputUsername" placeholder="Nombre de usuario">
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="singup-alert">
          <div *ngIf="username.errors?.['required']">
            El nombre de usuario es obligatorio
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <input formControlName="first_name" type="text" class="form-control" id="inputFirstname" placeholder="Primer Nombre">
        <div *ngIf="first_name.invalid && (first_name.dirty || first_name.touched)" class="singup-alert">
          <div *ngIf="first_name.errors?.['required']">
            El nombre es obligatorio
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <input formControlName="last_name" type="text" class="form-control" id="inputLastname" placeholder="Apellido">
        <div *ngIf="last_name.invalid && (last_name.dirty || last_name.touched)" class="singup-alert">
          <div *ngIf="last_name.errors?.['required']">
            El apellido es obligatorio
          </div>
        </div>
      </div>
    </div>


<div>
  <div class="col-sm-12">
    <div class="input-group">
      <input formControlName="password" [type]="passwordFieldType" class="form-control" id="inputPassword" placeholder="Contraseña" maxlength="10">
      <div class="input-group-append">
        <span class="input-group-text" style="height: 38px;" (click)="togglePasswordVisibility()">
          <i class="fa" [ngClass]="{'fa-eye': passwordVisible, 'fa-eye-slash': !passwordVisible}"></i>
        </span>
      </div>
    </div>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="singup-alert">
      <div *ngIf="password.errors?.['required']">
        La contraseña es obligatoria.
      </div>
    </div>
  </div>
</div>


<div>
  <div class="col-sm-12">
    <div class="input-group">
      <input formControlName="confirmPassword" [type]="confirmPasswordFieldType" class="form-control" id="inputPassword2" placeholder="Confirmar contraseña" maxlength="10">
      <div class="input-group-append">
        <span class="input-group-text" style="height: 38px;" (click)="toggleConfirmPasswordVisibility()">
          <i class="fa" [ngClass]="{'fa-eye': confirmPasswordVisible, 'fa-eye-slash': !confirmPasswordVisible}"></i>
        </span>
      </div>
    </div>
    <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="singup-alert">
      <div *ngIf="confirmPassword.errors?.['required']">
        Confirmar la contraseña es obligatorio
      </div>
    </div>
  </div>
</div>

    <button (click)="signup()" type="submit" class="btn btn-warning mt-4">Registrarme</button>
  </form>
</main>
