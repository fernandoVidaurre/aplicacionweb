<!-- Modal -->
<div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content modal-content-wrapper" style="background-image: url('/assets/img/fondo.jpg'); background-size: cover;">
      <div class="modal-header" style="position: relative;">
        <h5 class="modal-title" id="detalleModalLabel" style="font-weight: 900; color: yellow; font-style: italic; display: inline-block;">Reserva tu lugar !!</h5>
       
        <img src="/assets/img/usuario.png" alt="Usuario" style="width: 40px; height: 40px; position: absolute; top: 50%; transform: translateY(-50%); right: 20px;">
      </div>
      <div class="modal-body">
   
        <form>
          <div class="form-group" style="position: relative;">
            <input type="text" class="form-control w-50" id="nombre" required>
            <label for="nombre" class="nombre-label">Nombre completo</label>
          </div>
        
          <script>
              document.getElementById('nombre').addEventListener('input', function() {
              var label = document.querySelector('.nombre-label');
              if (this.value.trim() !== '') {
                label.style.display = 'none';
              } else {
                label.style.display = 'block';
              }
            });
        
            document.getElementById('nombre').addEventListener('change', function() {
              var label = document.querySelector('.nombre-label');
              if (this.value.trim() !== '') {
                label.style.display = 'none';
              }
            });
          </script>
